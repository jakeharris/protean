<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <link href='https://fonts.googleapis.com/css?family=Nixie+One|Raleway' rel='stylesheet' type='text/css'>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <input type="text" placeholder="Protean" autofocus>
    </header>
    <main>
      <section class="selected-types" id="selected-types"></section>
      <div class="type-effectiveness flex" id="type-effectiveness">
        <section class="weaknesses">
          <section id="double-weak" class="double-weak"></section>
          <section id="weak" class="weak"></section>
        </section>
        <section class="resistances">
          <section id="double-resistant" class="double-resistant"></section>
          <section id="resistant" class="resistant"></section>
        </section>
        <section class="immunities">
          <section id="immune" class="immune"></section>
        </section>
      </div>
    </main>
  </body>
</html>
